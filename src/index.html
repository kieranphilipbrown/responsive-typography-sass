<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Sass Fonts | Gulp</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header style="background: #333;text-align: center;">
        <p style="color: white; font-size: 16px;">Base font is 16px = 1em.</p>
    </header>

    <main class="main-content">
        <div class="page-width">
            <h1 id="h1"><span class="faded">&lt;h1&gt;</span> Responsive Sass Fonts <span id="h1Size" class="bold orange pixels"></span> <span class="faded">&lt;/h1&gt;</span></h1>
            <h2 id="h2"><span class="faded">&lt;h2&gt;</span> Resize the browser... <span id="h2Size" class="bold orange pixels"></span> <span class="faded">&lt;/h2&gt;</span></h2>
            <h3 id="h3"><span class="faded">&lt;h3&gt;</span> to see the font sizes... <span id="h3Size" class="bold orange pixels"></span> <span class="faded">&lt;/h3&gt;</span></h3>
            <h4 id="h4"><span class="faded">&lt;h4&gt;</span> change based upon... <span id="h4Size" class="bold orange pixels"></span> <span class="faded">&lt;/h4&gt;</span></h3>
            <h5 id="h5"><span class="faded">&lt;h5&gt;</span> the media queries... <span id="h5Size" class="bold orange pixels"></span> <span class="faded">&lt;/h5&gt;</span></h3>
            <h6 id="h6"><span class="faded">&lt;h6&gt;</span> set in the... <span id="h6Size" class="bold orange pixels"></span> <span class="faded">&lt;/h6&gt;</span></h3>
            <p id="p"><span class="faded">&lt;p&gt</span> Sass maps. <span id="pSize" class="bold orange pixels"></span> <span class="faded">&lt;/p&gt</span></p>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
